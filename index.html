<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>suiiii's Twitch dash</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="dash">
  <div class="left">
    <div class="chat">
      <iframe frameborder="0"
              scrolling="yes"
              id="suiiii"
              src="https://www.twitch.tv/embed/suiiii/chat">
      </iframe>
    </div>
    <div class="events">
      <iframe class="streamelements-events"
              src="https://streamelements.com/dashboard/suiiii/activity/popout"
              frameborder="0">
      </iframe>
    </div>
  </div>
  <div class="right">
    <div class="stream">
      <iframe
        src="https://player.twitch.tv/?channel=suiiii&muted=true"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
      </iframe>
    </div>
  </div>

</div>

</body>
</html>
